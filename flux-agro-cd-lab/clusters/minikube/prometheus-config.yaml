apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  chart:
    spec:
      chart: prometheus
      version: 20.0.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    server:
      extraScrapeConfigs:
        - job_name: 'api-app'
          static_configs:
            - targets: ['api-app-service.default.svc.cluster.local:2137']

